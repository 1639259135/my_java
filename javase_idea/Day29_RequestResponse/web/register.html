<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form action="register" method="post">
        用户名:<input type="text" name="username">
        <br><br>
        密码:<input type="password" name="password">
        <br><br>
        性别:&nbsp;&nbsp;
        男:<input type="radio" name="gender" value="man">&nbsp;
        女:<input type="radio" name="gender" value="woman">
        <br><br>
        爱好:&nbsp;&nbsp;
        打球:&nbsp;<input type="checkbox" name="hobbies" value="playBall">&nbsp;
        LOL:&nbsp;<input type="checkbox" name="hobbies" value="lol">&nbsp;
        睡觉:&nbsp;<input type="checkbox" name="hobbies" value="sleep">
        <br>
        <input type="submit">

    </form>
</body>
</html>

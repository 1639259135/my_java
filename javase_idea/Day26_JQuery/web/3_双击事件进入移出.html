<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进入移出</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 200px;
            background-color: dodgerblue;
            margin: 20px;
        }
    </style>
    <script src="../../Day27_JQPractice/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn').dblclick(function () {
                console.log("我被双击了");
            });

//            $('div').mouseenter(function () {
//                console.log("我进去了");
//            });
//            $('div').mouseleave(function () {
//                console.log("我又出去了");
//            });

            //链式调用:
            $('div').mouseenter(function () {
                console.log("我进去了");
            }).mouseleave(function () {
                console.log("我又出去了");
            });




        });

    </script>
</head>
<body>
    <button id="btn">点我啊</button>
    <div></div>
    <div></div>

</body>
</html>

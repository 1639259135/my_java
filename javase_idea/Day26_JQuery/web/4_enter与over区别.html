<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>enter与over区别</title>
    <style type="text/css">
        div{
            width:300px;
            height:300px;
            margin:20px;
            display: inline-block;
            font-size: 20px;
        }
        .left{
            background-color: red;
        }
        .right{
            background-color: green;
        }
        span{
            width: 100px;
            height: 100px;
            margin-top: 100px;
            background-color: #ffffff;
            margin-left: 80px;
            border: solid 3px blue;
            display: inline-block;
            color: black;
        }
    </style>
    <script src="../../Day27_JQPractice/js/jquery-3.2.1.min.js"></script>

</head>
<body>
    <div class="left">
        1
        <span id="left"></span>
    </div>
    <div class="right">
        1
        <span id="right"></span>
    </div>
</body>
<script type="text/javascript">

    var left = 0;
    var right = 0;

    $('.left').mouseenter(function () {
        //左侧用来显示enter与leave
        $('#left').text(++left);
    }).mouseleave(function () {

    });

    $('.right').mouseover(function () {
        //右侧用来显示over与out
        $('#right').text(++right);
    }).mouseout(function () {

    });



</script>
</html>

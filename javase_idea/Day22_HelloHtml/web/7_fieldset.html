<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <fieldset title="我是标题">
        <p>
            青青园中葵，朝露待日晞。
            阳春布德泽，万物生光辉。
            常恐秋节至，焜黄华叶衰。
            百川东到海，何时复西归？
            少壮不努力，老大徒伤悲！
        </p>

        <!--分割线-->
        <hr/>

    </fieldset>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello CSS</title>
    <link href="../css/bigRed.css" rel="stylesheet">
    <style type="text/css">
        p{
            /**
                标签选择器:
                没什么符号,只是一个标签的名字即可
                会选择所有的p标签
             */
            background-color: black;
            color: aliceblue;
            font-size: 30px;
            /*加粗*/
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!--
        CSS : Cascading Style Sheets
        层叠样式表:

        1, 外部CSS
            将CSS代码写在一个.css文件中
            将这个.css文件,导入到当前html文档中
        2, 内部CSS
            在<head>标签中写一个子标签<style>
            将CSS代码写在<style>内部
        3, 行内CSS
            写在标签内部的,style属性上

        选择器优先级: 行内样式 > id选择器 > 类选择器 > 标签选择器

    -->

    <!--无语义,无任何特殊样式-->
    <!---->
    <span></span>
    <h1>东篱把酒黄昏后,有<span class="show">暗香</span>盈袖</h1>

    <p style="color: darkorange" id="m416" class="show">忽如一夜春风来,千树万树梨花开</p>

    <!--也是无语义,没什么特性-->
    <!--主要用来划分模块-->
    <div>十年生死两茫茫，不思量，自难忘。千里孤坟，无处话凄凉</div>



</body>
</html>

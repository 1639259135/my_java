    <a href="#QQ">去看QQ</a>
    <a href="2_hello.html#QQ">去看2的QQ</a>

    <img id="QQ" src="../img/QQ.png" title="qq">
    <!--
        关于id属性:
            在同一个html文档中,id具有唯一性
            id属性是找到某一个具体元素的标准
    -->
    <!--
        图片路径:
            相对路径:
                相对当前html文档的路径
                比如现在这个文档是在web文件夹下
                那么这个路径就会在web文件夹下找
                也就是说实际找到的是:
                    web/img/QQ.png
                ../就是返回上一级
    -->

    <a href="http://www.baidu.com">百度一下,你就知道</a>
    <!--
        超链接标签:
            如果不给他href属性,
                则他会失去所有超链接具有的特性
                如: 文字颜色,下划线,可点击,点击后变色
            如果给了href属性,但是属性为""
                则是刷新当前页面
            如果给了href属性,属性值为"#xxx"
                则表示定位到id为xxx的标签(也就元素)
                这叫锚点
    -->
    <a >百度一下,你就知道</a>
    <br>
    <a href="">百度一下,你就知道</a>

    <!--换行符，就是回车-->
    <br>





</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS中的变量</title>
    <script type="text/javascript">
        //模态对话框
        //window.alert("我就是")

        //使用var关键字声明一个变量
        var a;
        a = 10;
        a = "嘿嘿";
        a = 10 - a;
        //任何非数值与数字做算术运算,得到的都是非数值,也就是NaN

        a = 10 + "哈哈哈";
        //得到的是10哈哈哈,不是进行算术运算,而是字符串拼接
        a = 10 + 10 + "嘿嘿"; //结果:20嘿嘿

        a = "3" - 2;
        //浏览器很根据需要,在进行运算时,自动判断是否可以将变量转换为数值型

//        console.log(a);//得到的结果是NaN,表示非数值


        var b;//undefined,未定义的
        //仅仅声明了变量,但是没有赋值

        b = null;//null在js中是一个值
        //null在用作条件时,表示false
        //null用作算术运算时,表示0
        console.log(b + 3);

        if("111") {// 0或者"" 表false
            console.log("进来了-------")
        }
//        }if(!b){
//            console.log("进来了-------")
//        }
        console.log(b);

        var c;
        console.log(c + 3);


    </script>
</head>
<body>

    <button id="btn"
            ondblclick="console.log('不还便不还')">
        风萧萧兮易水寒,壮士一去兮不复还</button>


</body>
</html>
